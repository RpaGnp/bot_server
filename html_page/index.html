<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizar Bots</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
    }
   
    .container {
        padding: 0;
        margin: 0 auto; /* Centra el contenedor horizontalmente */
        width: 100%; /* Asegura que el contenedor ocupe todo el ancho */
        max-width: 100%; /* Evita cualquier límite de ancho */
        height: 45%; /* Mantiene la altura específica que necesitas */
    }
   
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      height: 100%;
      padding: 1rem;
    }
    
    .card {
      padding: 0;
      flex: 0 1 calc(20% - 1rem);
      cursor: pointer;
      height: 85%;
    }

    .card-body{
      padding: 0;
    }

    .iframe-preview {
      width: 550%;
      height: 460%;
      border: none;
      transform: scale(0.18);
      transform-origin: top left;
    }
 
    .modal-fullscreen {
      width: 100%;
      height: 100%;
      max-width: none;
    }

    .modal-body {
        display: flex;
        justify-content: center; /* Centra horizontalmente */
        align-items: center; /* Centra verticalmente */
        height: 100%; /* Asegura que ocupe toda la altura del modal */
    }

    #novncIframe {
        
        border: none;
        transform: scale(0.7);
        transform-origin: top;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent; /* Capa transparente encima del iframe */
        cursor: pointer;
        z-index: 1; /* Se asegura de que la capa esté encima del iframe */
    }


  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Visual de los Navegadores de los Bots</h1>
    <div id="cards" class="card-container"></div>
  </div>

  <!-- Modal Template -->
  <div class="modal fade" id="novncModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-fullscreen" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Container VNC Viewer</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modalContent">
          <iframe id="novncIframe" src=""></iframe>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cardsContainer = document.getElementById("cards");
      const apiUrl = 'http://172.20.100.53:3541/get_dockers';

      // Fetch data from API
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            // Verificar si el array de datos está vacío
            if (data.length === 0) {
                const noBotsMessage = document.createElement("div");
                noBotsMessage.className = "text-center";
                noBotsMessage.innerHTML = `<h5>No hay bots disponibles.</h5>`;
                cardsContainer.appendChild(noBotsMessage);
            } else {
                data.forEach(bot => {
                // Extract port number from the "port" field
                const port = bot.port.match(/\d+/)[0];
                const name = bot.name;

                // Create a new card for each bot
                const card = document.createElement("div");
                card.className = "card text-center";
                card.innerHTML = `
                    <div class="card-body">
                    <h5 class="card-title">${name}</h5>
                    <iframe class="iframe-preview" src="http://172.20.100.53:${port}/vnc.html?view_only=true&autoconnect=true" scrolling="no"></iframe>
                    <div class="overlay" onclick="openModal('${port}', '${name}')"></div>  
                    </div>
                `;
                card.addEventListener('click', () => openModal(port, name));
                cardsContainer.appendChild(card);
                });
            }
        })
        .catch(error => console.error('Error fetching data:', error));
    });

    function openModal(port, name) {
      document.getElementById("modalTitle").innerText = `Container: ${name} on Port ${port}`;
      const iframe = document.getElementById("novncIframe");
      iframe.src = `http://172.20.100.53:${port}/vnc.html?view_only=true&autoconnect=true`;
      $("#novncModal").modal("show");
      iframe.style.height = "80vh";
      iframe.style.width = "100%";
    }

    $('#novncModal').on('hidden.bs.modal', function() {
      $('#novncIframe').attr('src', '');
    });
  </script>
</body>
</html>
